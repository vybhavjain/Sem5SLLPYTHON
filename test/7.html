<br><br>
<button onclick=add() style="font-size:20px">SUBMIT</button><br>
<p id="sum" ></p>

<br><br><hr><hr>

<script>
function grade(x) { 

if( x<=50 ) 
 return "F"
if(x>90 && x<=100 )
 return "A"
if(x>80 && x<=90 )
 return "B"
if(x>70 && x<=80 )
 return "C"
if(x>60 && x<=70 )
 return "D"
if(x>50 && x<=60 )
 return "E"
}


function add() { 
var a,b,c,d;

a=parseInt(document.getElementById("m1").value);
b=parseInt(document.getElementById("m2").value);
c=parseInt(document.getElementById("m3").value);
d=parseInt(document.getElementById("m4").value);

document.getElementById("sum").innerHTML=" AVERAGE: " + ((a+b+c+d)/4);
document.getElementById("u").innerHTML= grade(a);
document.getElementById("v").innerHTML= grade(b);
document.getElementById("w").innerHTML= grade(c);
document.getElementById("x").innerHTML= grade(d);
}
</script>
